        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {

        header {

        h1 {

        #closeBtn {
            font-size: 15px;

            position: relative;
            float: right;
        }

        .menuLateral {
            height: 100vh;
            background: rgb(237, 95, 95);
            width: 0;
            position: fixed;
            transition: width 0.3s ease;
        }

        /* Inicialmente os links dentro do menu devem estar escondidos */
        .menuLateral a {
            display: none;
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            display: block;
    
        }

        main{

        footer{

    <script>
        const menuLateral = document.querySelector("#menulat");
        const closeBtn = document.querySelector("#closeBtn");
        const menuLinks = document.querySelectorAll(".menuLateral a"); // Seleciona todos os links no menu

        // Função para abrir o menu
        const Open = () => {
            menuLateral.style.width = '200px';  // Abre o menu
            closeBtn.style.display = 'block';   // Mostra o botão "x" quando o menu está aberto

            // Torna os links visíveis
            menuLinks.forEach(link => {
                link.style.display = 'block';
            });
        }

        // Função para fechar o menu
        const Close = () => {
            menuLateral.style.width = '0';      // Fecha o menu
            closeBtn.style.display = 'none';    // Esconde o botão "x" quando o menu está fechado

            // Esconde os links
            menuLinks.forEach(link => {
                link.style.display = 'none';
            });
        }

        // Inicialmente, os links estão escondidos
        menuLinks.forEach(link => {
            link.style.display = 'none';
        });

        // Esconde o botão "x" no início
        closeBtn.style.display = 'none';  // Inicialmente o botão "x" estará invisível
    </script>
</body>

</html>
