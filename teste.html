
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quadro de Desenho</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    canvas {
      border: 2px solid #333;
      background: #fff;
      cursor: crosshair;
      touch-action: none; /* Impede zoom/rolagem ao desenhar */
    }
  </style>
</head>
<body>

<canvas id="quadro" width="800" height="600"></canvas>

<script>
  const canvas = document.getElementById('quadro');
  const ctx = canvas.getContext('2d');

  let desenhando = false;

  function getPos(event) {
    if (event.touches) {
      return {
        x: event.touches[0].clientX - canvas.offsetLeft,
        y: event.touches[0].clientY - canvas.offsetTop
      };
    } else {
      return {
        x: event.offsetX,
        y: event.offsetY
      };
    }
  }

  function iniciarDesenho(event) {
    desenhando = true;
    const pos = getPos(event);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  }

  function desenhar(event) {
    if (!desenhando) return;
    event.preventDefault(); // Evita a tela de rolar no celular

    const pos = getPos(event);

    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#000';

    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
  }

  function pararDesenho() {
    desenhando = false;
  }

  // Eventos de mouse
  canvas.addEventListener('mousedown', iniciarDesenho);
  canvas.addEventListener('mousemove', desenhar);
  canvas.addEventListener('mouseup', pararDesenho);
  canvas.addEventListener('mouseout', pararDesenho);

  // Eventos de toque (mobile)
  canvas.addEventListener('touchstart', iniciarDesenho);
  canvas.addEventListener('touchmove', desenhar);
  canvas.addEventListener('touchend', pararDesenho);
  canvas.addEventListener('touchcancel', pararDesenho);

</script>

</body>
</html>
